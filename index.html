<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="col-xl-8 col-md-12 col-sm-12">
      <header class="header">
        <h4 class="name">Weather</h4>

        <div class="util">
          <input type="text" placeholder="Enter a city" />
          <p style="margin-bottom: 10px; margin-top: 10px; display: none;">
            Invalid city or region name
          </p>
          <i class="bi bi-geo-alt-fill item"></i>
          <i class="bi bi-github item"></i>
        </div>
      </header>

      <main class="main">
        <section class="general-info">
          <div class="top">
            <div class="text">
              <h2 class="city">Paris, FR</h2>
              <p class="condition">Broken clouds</p>
              <!-- <p class="sub-condition">Gentle Breez</p> -->
            </div>
            <div class="date"><p>2025-12-18</p></div>
          </div>

          <div class="middle">
            <div class="temps">
              <h2>7°C</h2>
              <p>Feels like 5°C</p>
            </div>

            <img
              src="./images/cloud-down.svg"
              class="img-fluid"
              style="max-width: 150px"
            />
          </div>

          <div class="weather-details">
            <div class="detail-item">
              <span class="detail-item-title">Wind speed</span>
              <span class="wind-speed">4.03m/s</span>
            </div>
            <div class="detail-item">
              <span class="detail-item-title">Humidity</span>
              <span class="humidity">96%</span>
            </div>
            <div class="detail-item">
              <span class="detail-item-title">Pressure</span>
              <span class="pressure">1025 hPa</span>
            </div>
            <div class="detail-item">
              <span class="detail-item-title">Visibility</span>
              <span class="visibility">10km</span>
            </div>
            <div class="detail-item">
              <span class="detail-item-title">Sun rise</span>
              <span class="sun-rise">7.48</span>
            </div>
            <div class="detail-item">
              <span class="detail-item-title">Sunset</span>
              <span class="sunset">15:49</span>
            </div>
          </div>
          <hr style="border: none; border-top: 3px solid black;" />
          <div class="temp-hrs"></div>
        </section>
      </main>
    </div>
  </body>
</html>
